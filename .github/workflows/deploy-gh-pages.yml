name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # env:
      # BASE_PATH: type4web

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Add .nojekyll
        run: |
          touch out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          # GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out
          clean: true
          silent: true
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'  